<div class="aw-arep__data-grid-column-totals">
    <ul class="aw-arep__column-totals-list" repeat="foreach: totals, item: '$row'">
        <li class="aw-arep__column-totals-item" outerfasteach="data: elems, as: '$col'" visible="$col.visible"
            data-bind="style: {'border-color': $col.color}">
            <div class="aw-arep__column-totals-value" text="$col.getLabel($row())"
                 data-bind="style: {color: $col.color}"/>
            <div class="aw-arep__column-totals-label" text="$parent.getTotalLabel($col)"/>
        </li>
    </ul>
</div>
